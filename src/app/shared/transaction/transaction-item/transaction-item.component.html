<div class="transaction-date">{{transactionItem.dates.valueDate | date}}</div>
<div class="transaction-logo"><img src={{transactionItem.merchant.logo}} alt={{transactionItem.merchant.name}}></div>
<div class="transaction-merchant">
  <div>{{transactionItem.merchant.name}}</div>
  <div>{{transactionItem.transaction.type}}</div>
</div>
<div class="transaction-amount">{{transactionItem.transaction.amountCurrency.amount}}</div>
