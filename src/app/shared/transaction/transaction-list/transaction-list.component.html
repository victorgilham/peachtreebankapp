<div class="container">
  <div class="header">
    <span class="title">Recent Transactions</span>
  </div>
  <div class="filter-container">
    <div class="search-box">
      <input type="search" aria-describedby="searchbox" name="searchbox" [(ngModel)]="searchbox" id="searchbox" placeholder="Search by typing...">
    </div>
    <div class="sort-container">
      <span>Sort by</span>
      <div class="sort-type" (click)="sortBy('date')">DATE</div>
      <div class="sort-type" (click)="sortBy('beneficiary')">BENEFICIARY</div>
      <div class="sort-type" (click)="sortBy('amount')">AMOUNT</div>
    </div>
  </div>
  <div class="transactions-container">
    <ng-container *ngFor="let transaction of transactions | filterSearch: searchbox">
      <app-transaction-item [transactionItem]="transaction"></app-transaction-item>
    </ng-container>
  </div>
</div>
