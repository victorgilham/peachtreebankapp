<div class="container">
  <div class="header">
    <span class="title">Recent Transactions</span>
  </div>
  <div class="filter-container">
    <div class="search-box">
      <input type="text" name="searchbox" [(ngModel)]="searchbox" id="searchbox" placeholder="Search by typing...">
    </div>
    <div class="sort-container">
      <span>Sort by</span>
      <div class="sort-type">DATE</div>
      <div class="sort-type">BENEFICIARY</div>
      <div class="sort-type">AMOUNT</div>
    </div>
  </div>
  <div class="transactions-container">
    <ng-container *ngFor="let transaction of transactions">
      <app-transaction-item [transactionItem]="transaction"></app-transaction-item>
    </ng-container>
  </div>
</div>
